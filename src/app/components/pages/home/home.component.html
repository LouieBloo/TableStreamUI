<div class="h-screen flex flex-col items-center ">

    <h1 class="text-white text-6xl mb-16 mt-16">Table Stream</h1>

    <div class="w-1/4 mx-auto  p-6 shadow-md bg-slate-800 text-white">
        <h1 class="text-xl font-semibold mb-6">Join Room</h1>
        <form #playerForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="playerName" class="block text-sm font-medium text-white">Player Name:</label>
                <input type="text" id="playerName" name="name" [(ngModel)]="player.name" required
                    class="mt-1 p-2 w-full border rounded-md shadow-sm popupColors">
            </div>
            <div class="mb-6">
                <label for="roomName" class="block text-sm font-medium text-white">Room Name:</label>
                <input type="text" id="roomName" name="roomName" [(ngModel)]="player.roomName" required
                    class="mt-1 p-2 w-full border rounded-md shadow-sm popupColors">
            </div>
            <button type="submit" id="submitButton" class="w-full btn btn-outline text-white py-2 px-4 rounded"
                [disabled]="!playerForm.valid">Join</button>
        </form>
    </div>
</div>

<div>
    <div class="flex justify-center">
        <button class="hidden" onclick="my_modal_1.showModal()" id="toggleModal">hidden</button>
        <button class="btn btn-sm btn-outline text-white" (click)="openSearchModal()" id="luke">Search Cards (ctrl + i)</button>
    </div>

    <dialog id="my_modal_1" class="modal">
        <div class="modal-box bg-slate-800 text-white">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            </form>

            <h3 class="text-lg font-bold">Card Search</h3>
            <p class="text-sm">Click to save</p>

            <form #searchForm="ngForm" (ngSubmit)="search()" class="mb-2">
                <input type="text" id="cardInput" name="cardInput" [(ngModel)]="searchString" required class="mt-1 p-2 w-full border rounded-md shadow-sm text-black">
            </form>

            <div *ngFor="let card of searchResults">
                <app-card-list-item [card]="card"></app-card-list-item>
            </div>

            <p *ngIf="searchResults.length < 1 && hasSearched && !searching" class="text-white">No cards found</p>


        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <div class="relative">
        <div class="absolute inset-x-0 bottom-0 top-0 overflow-y-auto" id="scrollableDiv">
            <app-card *ngFor="let card of cards" [card]="card"></app-card>
        </div>
    </div>

</div>

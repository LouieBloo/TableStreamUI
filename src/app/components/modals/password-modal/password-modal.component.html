<button class="hidden" onclick="passwordModal.showModal()" id="togglePasswordModal">toggle</button>
<!-- Password modal -->
<dialog id="passwordModal" class="modal">
    <div class="modal-box bg-slate-800 text-white absolute top-2">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" id="closePasswordModal" >âœ•</button>
        </form>

        <h3 class="text-lg font-bold">Enter Password</h3>

        <form #passwordForm="ngForm" (ngSubmit)="savePassword()" class="mt-4">
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-white">Password:</label>
              <input
                type="text"
                id="password"
                name="password"
                [(ngModel)]="data.password"
                required
                class="mt-1 p-2 w-full border rounded-md shadow-sm bg-gray-200 text-black"
              />
            </div>
            <button
              type="submit"
              class="w-full btn btn-outline text-white py-2 px-4 rounded"
              [disabled]="!passwordForm.valid "
            >
              Join Game
            </button>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
